name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform-checks:
    name: Terraform checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init (no backend)
        run: terraform init -backend=false -lock=false

      - name: Terraform validate
        run: terraform validate -no-color

      - name: Terraform plan (no refresh, no backend, no prompts)
        run: terraform plan -lock=false -input=false -refresh=false -no-color

  checkov:
    name: Checkov scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkov
        uses: bridgecrew/checkov-action@v12
        with:
          directory: terraform
          quiet: true
          soft_fail: false

  gitleaks:
    name: Gitleaks scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          config: .gitleaks.toml
